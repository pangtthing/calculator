<!DOCTYPE html>
<html>
<head>
	<title>할인율 계산기</title>
</head>
<body style="background:#ABE0C9">
	<div style="margin: auto; width: 500px; height: 600px; text-align: center; padding-top: 200px;">

	<input type="text" placeholder="물건의 원가를 입력하세요" id="goods">원
	<br>
	<br>
	<input type="text" placeholder="할인율을 입력하세요" id="sale">%
	<br>
	<br>
	<button id="but">가격 계산하기</button>
	<div id="output" style=" margin: auto; width: 400px; height: 200px; background: #E5FEF3; text-align: center; line-height: 200px; font-weight: bold; margin-top: 50px;" >할인된 물건의 가격을 알려드립니다.</div>
	</div>

	<script type="text/javascript">

		but.onclick = function(){

			var price = goods.value * (100 - sale.value ) * 1/100;
			var finalOutput = "물건의 최종 가격은 " + price + "원 입니다.";

		output.innerHTML = finalOutput;
	}

	</script>
</body>
</html>
